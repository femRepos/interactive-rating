<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<!-- external fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&family=Poppins:wght@600&family=Work+Sans:wght@300;500&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./styles/style.css" />

		<script src="./scripts/script.js" defer></script>
		<title>Interactive rating component</title>
	</head>
	<body>
		<main>
			<!-- Rating state start -->
			<section id="rate-state">
				<div class="container">
					<div class="image-container">
						<img
							src="./images/icon-star.svg"
							id="star"
							alt="star icon"
						/>
					</div>
					<h1>How did we do?</h1>
					<p>
						Please let us know how we did with your support request.
						All feedback is appreciated to help us improve our
						offering!
					</p>
					<form method="post" class="ratings-container">
						<ul>
							<li>
								<input
									type="radio"
									name="rating"
									id="one"
									value="1"
								/>
								<label for="one">1</label>
							</li>
							<li>
								<input
									type="radio"
									name="rating"
									id="two"
									value="2"
								/>
								<label for="two">2</label>
							</li>
							<li>
								<input
									type="radio"
									name="rating"
									id="three"
									value="3"
								/>
								<label for="three">3</label>
							</li>
							<li>
								<input
									type="radio"
									name="rating"
									id="four"
									value="4"
								/>
								<label for="four">4</label>
							</li>
							<li>
								<input
									type="radio"
									name="rating"
									id="five"
									value="5"
								/>
								<label for="five">5</label>
							</li>
						</ul>

						<input class="btn" type="submit" value="Submit" />
					</form>
				</div>
			</section>

			<!-- Rating state end -->

			<!-- Thank you state start -->

			<section id="thank-state">
				<div class="container">
					<div>
						<img src="./images/illustration-thank-you.svg" alt="" />
					</div>
					<div class="result">
						You selected out <span id="rating"></span> of 5
					</div>
					<!-- Add rating here -->
					<h1>Thank you!</h1>
					<p>
						We appreciate you taking the time to give a rating. If
						you ever need more support, donâ€™t hesitate to get in
						touch!
					</p>
				</div>
			</section>

			<!-- Thank you state end -->
		</main>
	</body>
</html>
